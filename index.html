<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Input Page Styles */
        .input-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .input-page::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .input-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 10;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-container h1 {
            color: #e74c3c;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .input-container input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            transition: border-color 0.3s;
            outline: none;
        }

        .input-container input:focus {
            border-color: #e74c3c;
        }

        .btn-primary {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
        }

        /* Main Proposal Page */
        .proposal-page {
            display: none;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            position: relative;
            overflow: hidden;
        }

        .proposal-page.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Floating Hearts Background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(231, 76, 60, 0.6);
            font-size: 20px;
            animation: float 6s ease-in infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Roses */
        .rose {
            position: absolute;
            font-size: 40px;
            animation: sway 3s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .rose:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .rose:nth-child(2) { top: 20%; right: 10%; animation-delay: 0.5s; }
        .rose:nth-child(3) { bottom: 20%; left: 8%; animation-delay: 1s; }
        .rose:nth-child(4) { bottom: 10%; right: 5%; animation-delay: 1.5s; }
        .rose:nth-child(5) { top: 50%; left: 3%; animation-delay: 2s; }
        .rose:nth-child(6) { top: 50%; right: 3%; animation-delay: 2.5s; }

        /* Main Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-width: 500px;
            margin: 20px;
        }

        .content h2 {
            color: #c0392b;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .content .name-display {
            color: #e74c3c;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .content p {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 100px;
        }

        .btn-yes {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
            font-weight: bold;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.6);
        }

        .btn-no {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
            font-weight: bold;
        }

        /* Success Popup */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }

        .popup-overlay.active {
            display: flex;
        }

        .popup {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .popup h3 {
            color: #e74c3c;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .popup p {
            color: #2c3e50;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .popup .heart-big {
            font-size: 4rem;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .close-popup {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .content h2 { font-size: 1.8rem; }
            .content p { font-size: 1.4rem; }
            .input-container { padding: 2rem; margin: 20px; }
        }
    </style>
</head>
<body>

    <!-- Input Page -->
    <div class="input-page" id="inputPage">
        <div class="input-container">
            <h1>üíù Valentine's Special üíù</h1>
            <input type="text" id="nameInput" placeholder="Enter your name..." autocomplete="off">
            <br>
            <button class="btn-primary" onclick="startProposal()">Continue</button>
        </div>
    </div>

    <!-- Proposal Page -->
    <div class="proposal-page" id="proposalPage">
        <!-- Floating Hearts -->
        <div class="hearts-container" id="heartsContainer"></div>
        
        <!-- Roses -->
        <div class="rose">üåπ</div>
        <div class="rose">üåπ</div>
        <div class="rose">üåπ</div>
        <div class="rose">üåπ</div>
        <div class="rose">üåπ</div>
        <div class="rose">üåπ</div>

        <!-- Main Content -->
        <div class="content">
            <h2>Hey <span id="displayName" class="name-display"></span>! üíï</h2>
            <p>Will you be my Valentine?</p>
            
            <div class="buttons-container" id="buttonsContainer">
                <button class="btn-yes" onclick="sayYes()">YES ‚ù§Ô∏è</button>
                <button class="btn-no" id="noButton" onmouseover="moveButton()" onclick="moveButton()">NO üíî</button>
            </div>
        </div>
    </div>

    <!-- Success Popup -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <div class="heart-big">üíñ</div>
            <h3>Congratulations!</h3>
            <p id="popupMessage">You're my Valentine now! üéâ</p>
            <button class="close-popup" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        let userName = '';
        let moveCount = 0;

        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíù'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 6000);
            }, 300);
        }

        function startProposal() {
            const nameInput = document.getElementById('nameInput');
            userName = nameInput.value.trim() || 'My Love';
            
            document.getElementById('displayName').textContent = userName;
            document.getElementById('popupMessage').textContent = `Hey ${userName}, you're my Valentine now! üéâ`;
            
            document.getElementById('inputPage').style.display = 'none';
            document.getElementById('proposalPage').classList.add('active');
            
            createHearts();
        }

        function moveButton() {
            const button = document.getElementById('noButton');
            const container = document.getElementById('buttonsContainer');
            const containerRect = container.getBoundingClientRect();
            
            // Maximum movement range within the container area
            const maxX = containerRect.width - 100;
            const maxY = containerRect.height + 100;
            
            // Random position
            const randomX = (Math.random() - 0.5) * maxX * 2;
            const randomY = (Math.random() - 0.5) * maxY * 2;
            
            button.style.transform = `translate(${randomX}px, ${randomY}px)`;
            
            // Change button text occasionally
            moveCount++;
            const texts = ['NO üíî', 'Really?', 'Think again!', 'Nope!', 'Try Yes!'];
            if (moveCount % 3 === 0) {
                button.textContent = texts[Math.floor(Math.random() * texts.length)];
            }
        }

        function sayYes() {
            document.getElementById('popupOverlay').classList.add('active');
            
            // Create celebration effect
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = ['üéâ', 'üíñ', '‚ú®', 'üéä', 'üíï'][Math.floor(Math.random() * 5)];
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = Math.random() * 100 + '%';
                    heart.style.fontSize = '2rem';
                    heart.style.zIndex = '999';
                    heart.style.animation = 'popIn 0.5s ease-out';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 1000);
                }, i * 50);
            }
        }

        function closePopup() {
            document.getElementById('popupOverlay').classList.remove('active');
        }

        // Allow Enter key to submit
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') startProposal();
        });
    </script>

</body>
</html>
